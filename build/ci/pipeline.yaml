
def project_name = "calculatorGo"

pipeline {
 agent {
  label 'master'
 }

 stages {

   stage('Checkout code from SCM') {
    steps {
     println "[INFO]...........................................................................................\
            \n[INFO].. Pipeline for automating build of calculator miscroservice..\
            \n[INFO]..........................................................................................."
     git([url: 'https://github.com/ds4tech/simple-calculator.git', branch: 'master'])
     }
    }

    stage('Build') {
      steps {
        println "[INFO]..........Build.............."
        script {
             sh "set -x; go build -o ${project_name} cmd/calculator/*;"
        }
      }
     }

    stage('Run Unit tests') {
      steps {
        println "[INFO]..........Unit tests.............."
        script {
          dir("pkg") {
               sh 'set -x; go test'
          }
        }
      }
     }

    stage('Push to articaftory') {
     steps {

      println "[INFO]..........Push to articaftory.............."

      script {
             sh "set -x; tar -cvf ${project_name}-${env.BUILD_NUMBER}.tar.gz *; ls"
             }
      }
     }

 } //end stages

 post {
   cleanup {
       cleanWs()
   }
 }

} //end pipeline
